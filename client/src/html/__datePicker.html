<div id="date-picker-modal">
  <div id="date-picker">
    <div id="date-picker-container">
      <!-- nav -->
      <div id="date-picker-navbar">
        <button
          type="button"
          id="date-picker-back"
        >
          <span class="svg w-1 h-1">
            <svg
              width="500"
              height="500"
              viewBox="0 0 500 500"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="stroke-description dark:stroke-description-dark"
                d="M350 50L150 250L350 450"
                stroke-width="90"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>

        <p
          id="date-picker-navbar-header"
          class="mx-auto"
        >
          <span id="date-picker-month"></span>
          <span id="date-picker-year"></span>
        </p>

        <button
          type="button"
          id="date-picker-forward"
        >
          <span class="svg w-1 h-1">
            <svg
              width="500"
              height="500"
              viewBox="0 0 500 500"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="stroke-description dark:stroke-description-dark"
                d="M150 450L350 250L150 50"
                stroke-width="90"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </div>

      <!-- days -->
      <div id="date-picker-days">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
      </div>

      <!-- dates -->
      <div id="date-picker-dates"></div>

      <!-- date text -->
      <p class="text-sm font-bold text-description dark:text-description-dark mt-1">
        Selected date:
        <span
          id="selected-date-text"
          class="text-sm font-bold text-description dark:text-description-dark"
          >None</span
        >
      </p>

      <!-- btn container -->
      <div id="date-picker-btn-container">
        <button
          type="button"
          id="date-picker-close"
        >
          Close
        </button>
        <button
          type="button"
          id="date-picker-confirm"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
